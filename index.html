        <script>
            function showindex()
            {

                //            alert("henkow");

                var a = document.getElementById("main_field").value;
//                document.getElementById("output-area").innerHTML += a;
                var table = document.getElementById("myTable");

                for (i = 0; i < a.length; i++)
                {
                     var row = table.insertRow(-1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = i;
                    cell2.innerHTML = a[i];
                    
                    //      document.getElementById("output-area").innerHTML = "Paragraph changed!";

                }
            }
        </script>
